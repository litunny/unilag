<ion-content>
        <ion-grid style="margin: 0px !important; padding: 0px !important;">
            <ion-row style="margin: 0px !important; height: 300px;background: url('./assets/images/banner-dark-42.jpg') center center no-repeat; background-size: cover;">
            <ion-row>
                <ion-col style="margin-top: 10px;font-size: 19px;margin-left: 6px;" col-1>
                    <button menuToggle clear color="light" icon-only ion-button>
                        <ion-icon name="menu"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
            <ion-col col-12>
                <ion-grid style="margin-top: 60px;">
                    <ion-row class="row">
                        <ion-col col-1></ion-col>
                        <ion-col col-2> 
                            <ion-icon color="pinky" name="person" style="font-size: 29px !important;"></ion-icon>
                        </ion-col>
                        <ion-col col-9 style="font-family: Tahoma; font-size: 25px;color:white;">
                            Jessica
                        <p style="font-size: 12px;font-family: Tahoma;margin: 0px !important;color: antiquewhite;">Mass Communication</p>
                        </ion-col>
                    </ion-row>
                    <ion-row class="row" style="margin-top: 6px;">
                        <ion-col class="col" col-3=""></ion-col>
                        <ion-col class="col" col-3="">
                            <button (click)="Update()" color="light" ion-button style="height: 27px;border-radius: 15px;text-transform:initial;color: #e91e63;font-size: 12px;">
                                <span class="button-inner">Update</span>
                            </button>
                        </ion-col>
                        <ion-col class="col" col-4=""></ion-col>
                        <ion-col class="col" col-2="" style="font-family: Tahoma;color: white;">
                            200
                            <p style="margin-top: 5px !important;padding-top:3px; border-top: 1px solid antiquewhite;font-size: 11px;">level</p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
            </ion-row>
            <ion-row class="row">
                <ion-col col-6 ion-button (click)="Academic()" style="height: 145px;background-color:#f55e8d;border-radius:0px !important; padding-top: 7px; padding-left: 10px;">
                    <ion-icon name="school" style="font-size: 60px; color: white;"></ion-icon>
                   <div style="position: absolute;margin-top: 40px;">
                        <p style="font-family: Tahoma; text-transform: none;">Academics</p>
                   </div>
                </ion-col>
                <ion-col col-6 ion-button (click)="Payment()" style="height: 145px;background-color:#9b41e0;border-radius:0px !important;; padding-top: 7px; padding-left: 10px;">
                   <ion-icon name="card" style="font-size: 60px; color: white;"></ion-icon> 
                   <div style="position: absolute;margin-top: 40px;">
                        <p style="font-family: Tahoma; text-transform: none;">Payment</p>
                   </div> 
                </ion-col>
                <ion-col  col-6 ion-button (click)="Vas()" style="height: 145px;background-color:#fec007;border-radius:0px !important;; padding-top: 7px; padding-left: 10px;">
                    <ion-icon name="list-box" style="font-size: 60px; color: white;"></ion-icon>
                    <div style="position: absolute;margin-top: 40px;">
                        <p style="font-family: Tahoma; text-transform: none;">VAS</p>
                   </div>
                </ion-col>
                <ion-col col-6 ion-button (click)="News()" style="height: 145px;background-color:#0f78c1;border-radius:0px !important;; padding-top: 7px; padding-left: 10px;">
                    <ion-icon name="mail" style="font-size: 60px; color: white;"></ion-icon>
                    <div style="position: absolute;margin-top: 40px;">
                        <p style="font-family: Tahoma; text-transform: none;">News</p>
                   </div>
                </ion-col>
            </ion-row>
        </ion-grid>
</ion-content>
